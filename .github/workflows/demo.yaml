name: E2E Demo Tests
on: [push]
jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Start Services
        run: |
          docker-compose up --build -d
      - name: Run Tests
        run: |
          docker compose exec -T tests yarn cypress run --headless
      - name: Stop Services
        if: always()
        run: |
          docker-compose down
